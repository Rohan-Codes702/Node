<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLShorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shorter</h1>
        <form id="shorten-form">
            <div>
                <label for="url">Enter URL:</label>
                <input type="url" name="url" id="url" required>
            </div>
            <div>
                <label for="shortCode">shorter URL:</label>
                <input type="text" name="shortCode" id="shortCode" required>
            </div>

            <button type="submit">Shorten</button>
        </form>

        <h2>Shorted URL's</h2>
        <ul id="shorted-urls"></ul>

    </div>
    <script>
       document.getElementById('shorten-form').addEventListener('submit', (event) => {
    event.preventDefault();
    const formData = new FormData(event.target);

    const url = formData.get("url").trim();
    const shortCode = formData.get("shortCode").trim();

    const shortenedURL = `https://short.ly/${shortCode}`;

    console.log("Original URL:", url);
    console.log("Shortened URL:", shortenedURL);
});

    </script>
</body>
</html>
